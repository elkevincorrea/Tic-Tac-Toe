<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Triqui</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <div id="tic-tac-toe" class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
                    <div class="row" v-for="(row, i) in board">
                        <div class="col-xs-4 cell" v-for="(cell, j) in row">
                            <div class="cell-wrap" v-on:click="move(i,  j)">
                                <i class="fa fa-5x" v-bind:class="{ 'fa-circle-o': cell == 1, 'fa-remove': cell == 2 }"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="wait-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Cargando</h4>
                        </div>
                        <div class="modal-body">
                            <p>Estoy pensando, tengame paciencia que igual no me va a ganar</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="end-modal-win" class="modal fade bs-example-modal-sm end-modal" tabindex="-1" role="dialog" data-keyboard="false">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Gan&eacute;</h4>
                        </div>
                        <div class="modal-body">
                            <p>Gane :P, te dije que no ibas a ganarme</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" v-on:click="new_game">Jugar de nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="end-modal-lose" class="modal fade bs-example-modal-sm end-modal" tabindex="-1" role="dialog" data-keyboard="false">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Ganaste</h4>
                        </div>
                        <div class="modal-body">
                            <p>Ganaste!!... Que hack utilizaste?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" v-on:click="new_game">Jugar de nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="end-modal-draw" class="modal fade bs-example-modal-sm end-modal" tabindex="-1" role="dialog" data-keyboard="false">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Empate</h4>
                        </div>
                        <div class="modal-body">
                            <p>Podras empatar pero nunca ganar XD</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" v-on:click="new_game">Jugar de nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
        <script src="{{ url_for('static', filename='src/main.js') }}"></script>
    </body>
</html>
